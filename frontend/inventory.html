<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>GSA â€” Inventory</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .topbar {
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:20px;
    }

    .inv-btn {
      padding:10px 18px;
      background:var(--primary);
      color:#fff;
      border:none;
      border-radius:var(--radius);
      cursor:pointer;
      font-size:15px;
    }

    .inv-btn:hover { opacity:0.9; }

    .search-row {
      display:flex;
      gap:10px;
      margin-bottom:20px;
    }

    .search-row input, .search-row select {
      padding:10px;
      border-radius:var(--radius);
      border:1px solid #dcdcdc;
      flex:1;
    }

    table {
      width:100%;
      border-collapse:collapse;
      margin-top:10px;
    }

    th, td {
      padding:12px;
      text-align:left;
      border-bottom:1px solid #eee;
      font-size:14px;
    }

    th { background:#f2f4ff; }

    .action-btn {
      cursor:pointer;
      padding:6px 10px;
      border-radius:8px;
      font-size:12px;
      margin-right:5px;
    }

    .edit { background:#2b59ff; color:#fff; }
    .del { background:#d93030; color:#fff; }

    /* Modal */
    .modal {
      position:fixed;
      top:0; left:0;
      width:100%; height:100%;
      background:rgba(0,0,0,0.4);
      display:none;
      justify-content:center;
      align-items:center;
    }

    .modal-box {
      background:#fff;
      width:400px;
      padding:22px;
      border-radius:var(--radius);
      box-shadow:0 10px 35px rgba(0,0,0,0.08);
      animation:fadeIn .25s ease;
    }

    @keyframes fadeIn {
      from{opacity:0; transform:scale(.97);}
      to{opacity:1; transform:scale(1);}
    }

    .modal-box h2 { margin-top:0; }
    .modal-box input, .modal-box select {
      width:100%;
      padding:10px;
      margin-top:12px;
      border-radius:var(--radius);
      border:1px solid #ccc;
    }

    .modal-actions {
      display:flex;
      justify-content:flex-end;
      gap:10px;
      margin-top:18px;
    }

    .close-btn {
      padding:8px 18px;
      background:#888;
      border:none;
      color:white;
      border-radius:var(--radius);
      cursor:pointer;
    }
  </style>
</head>

<body>
  <div class="login-wrapper" style="max-width:900px;">

    <div class="topbar">
      <h1>Inventory</h1>
      <button id="addItemBtn" class="inv-btn">+ Add Item</button>
    </div>

    <div class="search-row">
      <input id="searchBox" placeholder="Search items...">
      <select id="filterCategory">
        <option value="">All Categories</option>
        <option value="Electronics">Electronics</option>
        <option value="Food">Food</option>
        <option value="Clothes">Clothes</option>
      </select>
    </div>

    <table id="invTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Category</th>
          <th>Stock</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

  </div>

  <!-- MODAL -->
  <div id="modal" class="modal">
    <div class="modal-box">
      <h2 id="modalTitle">Add Item</h2>

      <input id="itemName" placeholder="Item Name">
      <select id="itemCat">
        <option>Electronics</option>
        <option>Food</option>
        <option>Clothes</option>
      </select>
      <input id="itemQty" type="number" placeholder="Quantity">

      <div class="modal-actions">
        <button class="close-btn" onclick="closeModal()">Cancel</button>
        <button id="saveItem" class="inv-btn">Save</button>
      </div>
    </div>
  </div>

<script>
let inventory = JSON.parse(localStorage.getItem("IMS_inventory") || "[]");
let editIndex = null;

function renderTable() {
  const tbody = document.querySelector("#invTable tbody");
  const search = document.getElementById("searchBox").value.toLowerCase();
  const filter = document.getElementById("filterCategory").value;

  tbody.innerHTML = "";

  inventory
    .filter(item =>
      (!search || item.name.toLowerCase().includes(search)) &&
      (!filter || item.category === filter)
    )
    .forEach((item, i) => {
      tbody.innerHTML += `
        <tr>
          <td>${item.name}</td>
          <td>${item.category}</td>
          <td>${item.qty}</td>
          <td>
            <span class="action-btn edit" onclick="editItem(${i})">Edit</span>
            <span class="action-btn del" onclick="deleteItem(${i})">Delete</span>
          </td>
        </tr>
      `;
    });
}

function openModal(isEdit = false) {
  document.getElementById("modal").style.display = "flex";
  
  if(!isEdit){
    document.getElementById("modalTitle").innerText = "Add Item";
    document.getElementById("itemName").value = "";
    document.getElementById("itemQty").value = "";
  }
}

function closeModal() {
  document.getElementById("modal").style.display = "none";
}

document.getElementById("addItemBtn").onclick = () => {
  editIndex = null;
  openModal(false);
};

document.getElementById("saveItem").onclick = () => {
  const name = document.getElementById("itemName").value.trim();
  const category = document.getElementById("itemCat").value;
  const qty = parseInt(document.getElementById("itemQty").value);

  if(!name || !qty){
    alert("Enter item name & quantity");
    return;
  }

  if(editIndex === null){
    inventory.push({ name, category, qty });
  } else {
    inventory[editIndex] = { name, category, qty };
  }

  localStorage.setItem("IMS_inventory", JSON.stringify(inventory));
  closeModal();
  renderTable();
};

function editItem(i) {
  editIndex = i;
  const item = inventory[i];

  document.getElementById("modalTitle").innerText = "Edit Item";
  document.getElementById("itemName").value = item.name;
  document.getElementById("itemCat").value = item.category;
  document.getElementById("itemQty").value = item.qty;

  openModal(true);
}

function deleteItem(i) {
  if(confirm("Delete this item?")){
    inventory.splice(i,1);
    localStorage.setItem("IMS_inventory",JSON.stringify(inventory));
    renderTable();
  }
}

document.getElementById("searchBox").oninput = renderTable;
document.getElementById("filterCategory").onchange = renderTable;

renderTable();
</script>

</body>
</html>
